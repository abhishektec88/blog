backend:
  name: git-gateway
  branch: main

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

media_folder: public/images # Media files will be stored in the repo under public/images
public_folder: /images # The src attribute for uploaded media will begin with /images

collections:
  - name: "pages" # Used in routes, e.g., /admin/collections/pages
    label: "Pages" # Used in the UI
    folder: "content/pages" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Keywords", name: "keywords", widget: "list", default: ["digital marketing"] }
      - { label: "H1 Heading", name: "h1", widget: "string" }
      - { label: "Hero Text", name: "heroText", widget: "text" }
      - { label: "Meta Title", name: "metaTitle", widget: "string" }
      - { label: "Meta Description", name: "metaDescription", widget: "text" }
      - { label: "Open Graph Title", name: "ogTitle", widget: "string", required: false }
      - { label: "Open Graph Description", name: "ogDescription", widget: "text", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "homepage" # Special collection for homepage
    label: "Homepage"
    files:
      - file: "content/homepage.yml"
        label: "Homepage Content"
        name: "homepage"
        fields:
          - { label: "Site Title", name: "title", widget: "string" }
          - { label: "Site Description", name: "description", widget: "text" }
          - { label: "Primary Keywords", name: "keywords", widget: "list" }
          - { label: "Hero H1", name: "heroH1", widget: "string" }
          - { label: "Hero Description", name: "heroDescription", widget: "text" }
          - { label: "SEO Meta Title", name: "seoTitle", widget: "string" }
          - { label: "SEO Meta Description", name: "seoDescription", widget: "text" }
          - label: "Services"
            name: "services"
            widget: "list"
            fields:
              - { label: "Service Name", name: "name", widget: "string" }
              - { label: "Service Description", name: "description", widget: "text" }
          - label: "Process Steps"
            name: "process"
            widget: "list"
            fields:
              - { label: "Step Number", name: "number", widget: "number" }
              - { label: "Step Title", name: "title", widget: "string" }
              - { label: "Step Description", name: "description", widget: "text" }
          - label: "Case Studies"
            name: "caseStudies"
            widget: "list"
            fields:
              - { label: "Category", name: "category", widget: "string" }
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
          - label: "FAQs"
            name: "faqs"
            widget: "list"
            fields:
              - { label: "Question", name: "question", widget: "string" }
              - { label: "Answer", name: "answer", widget: "text" }
          - label: "Social Proof"
            name: "socialProof"
            widget: "object"
            fields:
              - { label: "Quote", name: "quote", widget: "text" }
              - { label: "Attribution", name: "attribution", widget: "string" }
          - label: "CTA Section"
            name: "cta"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Button Text", name: "buttonText", widget: "string" }
          - label: "Final CTA Section"
            name: "finalCta"
            widget: "object"
            fields:
              - { label: "Heading", name: "heading", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }
              - { label: "Button Text", name: "buttonText", widget: "string" }

  - name: "services_page" # Special collection for services page
    label: "Services Page"
    files:
      - file: "content/services-page.yml"
        label: "Services Page Content"
        name: "services-page"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "metaDescription", widget: "text" }
          - { label: "Keywords", name: "keywords", widget: "list" }
          - { label: "H1 Heading", name: "h1", widget: "string" }
          - { label: "Intro Text", name: "introText", widget: "text" }
          - label: "Services List"
            name: "services"
            widget: "list"
            fields:
              - { label: "Service Title", name: "title", widget: "string" }
              - { label: "Service Description", name: "description", widget: "text" }

  - name: "about_page" # Special collection for about page
    label: "About Page"
    files:
      - file: "content/about-page.yml"
        label: "About Page Content"
        name: "about-page"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "metaDescription", widget: "text" }
          - { label: "Keywords", name: "keywords", widget: "list" }
          - { label: "H1 Heading", name: "h1", widget: "string" }
          - { label: "About Text", name: "aboutText", widget: "markdown" }

  - name: "contact_page" # Special collection for contact page
    label: "Contact Page"
    files:
      - file: "content/contact-page.yml"
        label: "Contact Page Content"
        name: "contact-page"
        fields:
          - { label: "Page Title", name: "title", widget: "string" }
          - { label: "Meta Description", name: "metaDescription", widget: "text" }
          - { label: "Keywords", name: "keywords", widget: "list" }
          - { label: "H1 Heading", name: "h1", widget: "string" }
          - { label: "Email", name: "email", widget: "string" }
          - { label: "Contact Text", name: "contactText", widget: "markdown" }

  - name: "faq" # Collection for FAQ items
    label: "FAQ"
    folder: "content/faqs"
    create: true
    fields:
      - { label: "Question", name: "question", widget: "string" }
      - { label: "Answer", name: "answer", widget: "text" }
      - { label: "Order", name: "order", widget: "number", default: 0 }
